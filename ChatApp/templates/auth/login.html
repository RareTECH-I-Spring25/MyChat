{% extends 'base.html' %}
{% block title %}
<title>ログイン</title>
{% endblock %}

{% block body %}
<div class="login">
	<div class="login__container">
		<div class="login__header">
			<div class="login__logo">
				<img src="{{ url_for('static',filename='img/logo.webp') }}" alt="" class="login__logo-image">
				<h1 class="logo__title">Mimott</h1>
			</div>
		</div>
		<form class="login__form" action="/login" method="post">
			<div class="login__user-type">
				<label class="login__radio-label">
					<input type="radio" name="user_type" class="login__radio">
					<span class="login__radio-text">子ども</span>
				</label>
				<label class="login__radio-label">
					<input type="radio" name="user_type" class="login__radio">
					<span class="login__radio-text">保護者</span>
				</label>
			</div>
			<div class="login__form-group">
				<label for="email" class="login__label">メールアドレス</label>
				<input type="email" id="email" name="email" class="login__input" placeholder="sample@sample.com" value="{{ email }}">
			</div>
			
			<div class="login__form-group">
				<label for="password" class="login__label">パスワード</label>
				<input type="password" id="password" name="password" class="login__input">
				<!-- <p class="login__error-message">パスワードを入力してください</p> -->
			</div>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<div class="flash-messages">
						{% for message in messages %}
							<div class="flash-message">
								{{ message }}
							</div>
						{% endfor %}
					</div>
				{% endif %}
			{% endwith %}
			<button type="submit" class="login__submit-btn submit-btn hover">ログイン</button>
		</form>
		
		<div class="login__links">
			<p href="#" class="login__link login__link--register">保護者アカウントの登録は<a href="/signup/parent" class="login__link-text hover">こちら</a></p>
			<p href="#" class="login__link login__link--password">子どもアカウントのパスワード設定は<a href="/signup/child" class="login__link-text hover">こちら</a></p>
		</div>
	</div>
</div>
{% endblock %}
