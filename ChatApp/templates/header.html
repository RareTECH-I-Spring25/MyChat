<header class="header bg-main">
	<div class="heaser-wrap">
		<div class="header-container">
			{% if is_chat %}
				<div>
					<a class="chatroom__home-button" href='/child/dashboard'>←</a>
					<span class="chatroom__first-letter">{{ friend[0] }}</span>
					<span class="chatroom__full-name">{{ friend }}</span>
				</div>
			{% elif user_name is defined and user_name %}
				<h1 class="header__user-name">{{ user_name }}さん</h1>
			{% else %}
				<h1 class="header__logo">Mimott</h1>
			{% endif %}
			<form action="{{ url_for('logout') }}" method="POST" class="header__logout-form">
				
				<button type="submit" class="header__logut hover">
					ログアウト<img src="{{ url_for('static',filename='img/icon_logout.webp') }}" alt="ログアウトボタン" class="lheader__logut-icon">
				</button>
			</form>
		</div>
	</div>
</header>
